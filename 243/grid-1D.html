<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>grid 1D</title>
	</head>
	<body>
		<header style="display: grid; grid-template-columns: 1fr; grid-auto-flow: column; grid-gap: 10px;">
			<h1>Component title</h1>
			<input type="search" placeholder="Search">
			<select>
				<option value="filter">Filter</option>
			</select>
			<button>Export</button>
		</header>
	</body>
</html>
