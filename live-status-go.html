			function removeTags(html) {
				return html.replace(/&/g, "&amp;").replace(/>/g, "&gt;").replace(/</g, "&lt;").replace(/"/g, "&quot;");
			}

			function getUrlParam(name) {
				if (name = (new RegExp('[?&]' + encodeURIComponent(name) + '=([^&]*)')).exec(window.location.search))
					return decodeURIComponent(name[1]);
			}

			var prev_value = "";
			function liveUpdateTest(e) {
				//document.getElementById("myLiveOut").textContent = e.value.toUpperCase();
				try {
					if (e.value != prev_value) {
						sock.send(e.value + "\n");		// HACK: Should make sure that sock.onopen has happened before calling send...
						prev_value = e.value;
					}
				} catch (exc) {
					document.getElementById("myLiveOut").textContent = "Error: " + exc;
				}
			}
		</script>

		<script type="text/go">
package main

import (
	"github.com/gopherjs/gopherjs/js"

	"net/url"
	"strings"

	"honnef.co/go/js/dom"
	"github.com/shurcooL/go/js/websocket"
)

var document = dom.GetWindow().Document()

func main() {
	search := js.Global.Get("location").Get("search").Str()
	query, err := url.ParseQuery(strings.TrimLeft(search, "?"))
	if err != nil {
		panic(err)
	}

	var server = "ws://";
	if query.Get("server") != "" {
		server += query.Get("server");
	} else {
		server += "shurserv.no-ip.org:34600";
	}
	server += "/status";

	sock := websocket.New(server)

	js.Global.Set("sock", sock.Object)

	sock.OnOpen(func(event js.Object) {
		//js.Global.Get("document").Call("getElementById", "inputField").Set("value", "Just joined.")
		document.GetElementByID("inputField").(*dom.HTMLInputElement).Value = "Just joined."
		//document.GetElementByID("inputField").(*dom.HTMLTextAreaElement).Select()
		js.Global.Get("liveUpdateTest").Invoke(document.GetElementByID("inputField").Underlying())
		//js.Global.Call("liveUpdateTest", js.Global.Get("document").Call("getElementById", "inputField"))
		println("onopen")
	})
	sock.OnClose(func(event js.Object) {
		document.GetElementByID("myLiveOut").SetTextContent("Disconnected.")
		//console.log("Close: ", event);
	})
	sock.OnMessage(func(event js.Object) {
		document.GetElementByID("myLiveOut").SetInnerHTML(event.Get("data").Str())
		//console.log("Message: ", event.data);
	})
}
		</script>
